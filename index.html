<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ademidentity</title>
  <link rel="stylesheet" href="css/theme.css"/>
</head>

<body>
  <header class="admit-text-center">header HEADER</header>
  <main>
    <section class="admit-row">
      <div class='admit-col-6 admit-text-center'>col 6</div>
      <div class='admit-col-6 admit-text-center'>col 6</div>
    </section>
    <section class="admit-row admit-text-center">
      <div class='admit-col-8'> 
        <button class='admit-btn admit-btn--lead'>text</button>
        <button class='admit-btn admit-btn--green'>text</button>
        <button class='admit-btn admit-btn--yellow'>text</button>
        <button class='admit-btn admit-btn--blue'>text</button>
        <button class='admit-btn admit-btn--red'>text</button>
        <button class='admit-btn admit-btn--red_reversed'>text</button>
        <button class='admit-btn admit-btn--blue_reversed'>text</button>
        <button class='admit-btn admit-btn--lead_reversed'>text</button>
      </div>
      <div class='admit-col-4'> 
        <div class='admit-btn--group'>
          <a class='admit-btn admit-btn--group_left admit-btn--blue'>text</a>
          <a class='admit-btn admit-btn--group_right admit-btn--red'>text</a>
        </div>
      </div>
    </section>
  </main>
  <footer>footer</footer>
</body>

</html>
